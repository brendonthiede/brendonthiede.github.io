<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" type="image/png" href="images/i-am-devops.png">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="revealjs/reveal.css">
  <link rel="stylesheet" href="revealjs/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

</head>

<body>
  <div class="reveal">
    <div class="slides">
      {{ content }}
    </div>
  </div>

  <script src="revealjs/reveal.js"></script>

  <script>
    const controlChannel = new BroadcastChannel('controller');
    let remoteSlide = { indexh: -1, indexv: -1 };

    let autoAdvanceTime = parseInt('0{{ page.auto-advance-time }}');
    Reveal.initialize({
      autoSlide: autoAdvanceTime,
      dependencies: [
        {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function () { hljs.initHighlightingOnLoad(); }
        }
      ],
      history: true
    });

    Reveal.addEventListener('slidechanged', function (event) {
      if (remoteSlide.indexh !== event.indexh || remoteSlide.indexv !== event.indexv) {
        remoteSlide = { indexh: -1, indexv: -1 };
        controlChannel.postMessage({
          "indexh": event.indexh,
          "indexv": event.indexv
        });
      }
    });
    controlChannel.onmessage = function (event) {
      remoteSlide = event.data;
      Reveal.slide(event.data.indexh, event.data.indexv);
    }
  </script>
</body>

</html>
