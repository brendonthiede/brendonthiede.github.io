<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" type="image/png" href="images/i-am-devops.png">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      {{ content }}
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    const controlChannel = new BroadcastChannel('controller');
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    if (mode !== 'presenter') {
      document.querySelectorAll('.presenter').forEach((elem) => { elem.parentNode.removeChild(elem); });
    }

    Reveal.initialize({
      dependencies: [
        { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ],
      history: true
    });

    if (mode === 'presenter') {
      Reveal.addEventListener('slidechanged', function (event) {
        controlChannel.postMessage({
          "presenterSlide": event.indexh
        });
      });
    } else {
      controlChannel.onmessage = function (ev) {
        Reveal.slide(ev.data.presenterSlide - 1);
      }
    }
  </script>
</body>

</html>
