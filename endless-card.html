<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double-Sided Printable 4x4 Grid</title>
  <style>
    /* Set up for printing on Letter paper */
    @page {
      size: Letter; /* 8.5in x 11in */
      margin: 0; /* No margins for perfect alignment */
    }

    /* Reset body and HTML margins/padding */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* Style for the printable pages */
    .page {
      /* Each page is exactly Letter size */
      width: 8.5in;
      height: 11in;

      /* Avoid overlapping content when printing */
      page-break-after: always;

      /* Flexbox to center content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container for the grid */
    .grid-container {
      /* Exact size of the grid: 8 inches by 8 inches */
      width: 8in;
      height: 8in;

      /* Use CSS Grid to create 4x4 cells */
      display: grid;
      grid-template-columns: repeat(4, 2in);
      grid-template-rows: repeat(4, 2in);
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.2) 0,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 6px
      );
      background-size: auto;
    }

    /* Style for each square */
    .grid-container > div {
      box-sizing: border-box;
      border: 1px solid black; /* Black border for visibility */
      width: 2in;
      height: 2in;
    }

    /* Image 1 quarters */
    #front-1, #front-2, #front-15, #front-16 {
      background: url("endless-card1.png") no-repeat;
      background-size: 4in 4in;
    }
    #front-1, #front-15 {
      border-right: none;
    }
    #front-2, #front-16 {
      border-left: none;
    }
    #front-1 {
      background-position: 0 0;
    }
    #front-2 {
      background-position: -2in 0;
    }
    #front-15 {
      background-position: 0 -2in;
    }
    #front-16 {
      background-position: -2in -2in;
    }

    /* Image 2 quarters */
    #front-5, #front-8, #front-9, #front-12 {
      background: url("endless-card2.png") no-repeat;
      background-size: 4in 4in;
    }
    #front-5, #front-8 {
      border-bottom: none;
    }
    #front-9, #front-12 {
      border-top: none;
    }
    #front-5 {
      background-position: 0 0;
    }
    #front-8 {
      background-position: -2in 0;
    }
    #front-9 {
      background-position: 0 -2in;
    }
    #front-12 {
      background-position: -2in -2in;
    }

    /* Image 3 quarters (upside down) */
    #back-2, #back-3, #back-14, #back-15 {
      background: url("endless-card3.png") no-repeat;
      background-size: 4in 4in;
      transform: rotate(180deg);
    }
    #back-2, #back-14 {
      border-right: none;
    }
    #back-3, #back-15 {
      border-left: none;
    }
    #back-2 {
      background-position: 0 0;
    }
    #back-3 {
      background-position: -2in 0;
    }
    #back-14 {
      background-position: 0 -2in;
    }
    #back-15 {
      background-position: -2in -2in;
    }

    /* Image 4 quarters */
    #back-9, #back-4, #back-13, #back-8 {
      background: url("endless-card4.png") no-repeat;
      background-size: 4in 4in;
    }
    #back-9, #back-4 {
      border-bottom: none;
    }
    #back-13, #back-8 {
      border-top: none;
    }
    #back-9 {
      background-position: 0 0;
    }
    #back-4 {
      background-position: -2in 0;
    }
    #back-13 {
      background-position: 0 -2in;
    }
    #back-8 {
      background-position: -2in -2in;
    }

    .glue-point {
      background: url("glue.png") no-repeat .5in .5in;
      background-size: 1in 1in;
    }

    #front-6, #front-7, #front-10, #front-11,
    #back-6, #back-7, #back-10, #back-11 {
      background: url("scissors.png") no-repeat .5in .5in;
      background-size: 1in 1in;
    }

    @media print {
      .screen-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page">
    <div class="grid-container">
      <!-- 16 cells -->
      <div id="front-1"></div><div id="front-2"></div><div id="front-3" class="glue-point"></div><div id="front-4" class="glue-point"></div>
      <div id="front-5"></div><div id="front-6"></div><div id="front-7"></div><div id="front-8"></div>
      <div id="front-9"></div><div id="front-10"></div><div id="front-11"></div><div id="front-12"></div>
      <div id="front-13" class="glue-point"></div><div id="front-14" class="glue-point"></div><div id="front-15"></div><div id="front-16"></div>
    </div>
  </div>
  <div class="screen-only" style="text-align:center; margin-top:1em;">
    Set printing to Actual size, margins to none, and use double-sided printing
  </div>

  <!-- Page 2 (Identical to Page 1) -->
  <div class="page">
    <div class="grid-container">
      <!-- 16 cells -->
      <div id="back-4"></div><div id="back-3"></div><div id="back-2"></div><div id="back-1" class="glue-point"></div>
      <div id="back-8"></div><div id="back-7"></div><div id="back-6"></div><div id="back-5" class="glue-point"></div>
      <div id="back-12" class="glue-point"></div><div id="back-11"></div><div id="back-10"></div><div id="back-9"></div>
      <div id="back-16" class="glue-point"></div><div id="back-15"></div><div id="back-14"></div><div id="back-13"></div>
    </div>
  </div>
</body>
</html>
